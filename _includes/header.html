<header class="site-header">

    <div id="header-text-nav-container" class="clearfix">
      
      
      <div class="inner-wrap">
	
	<div id="header-text-nav-wrap" class="clearfix">
	  <div id="header-left-section">
	    <div id="header-text">
	      <h1 id="site-title"> 
		<a href="{{ site.baseurl }}/" title="{{ site.title }}" rel="home">{{ site.title }}</a>
	      </h1>
	      <h2 id="site-description">{{ site.title }}</h2><!-- #site-description -->
	    </div><!-- #header-text -->
	  </div><!-- #header-left-section -->
	  <div id="header-right-section">
	    
	  </div><!-- #header-right-section --> 
	  
	</div><!-- #header-text-nav-wrap -->
	
      </div><!-- .inner-wrap -->
      
      <div class="header-image-wrap"><div class="inner-wrap"><img src="{{ page.banner | prepend: "/assets/" | prepend: site.baseurl }}" class="header-image" width="1280" height="290" alt="{{ site.title }}"></div>
      
    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
    </div><!-- #header-text-nav-container -->
    
    
  </div>
  
</header>
