<header class="site-header">

  <div class="header-image-wrap"><div class="inner-wrap"><img src="{{ page.banner | prepend: "/assets/" | prepend: site.baseurl }}" class="header-image" width="1280" height="290" alt="{{ site.title }}"></div>

    <div id="header-text-nav-container" class="clearfix">
      
      
      <div class="inner-wrap">
	
	<div id="header-text-nav-wrap" class="clearfix">
	  <div id="header-left-section">
	    <div id="header-text">
	      <h1 id="site-title"> 
		<a href="{{ site.baseurl }}/" title="{{ site.title }}" rel="home">{{ site.title }}</a>
	      </h1>
	      <h2 id="site-description">{{ site.title }}</h2><!-- #site-description -->
	    </div><!-- #header-text -->
	  </div><!-- #header-left-section -->
	  <div id="header-right-section">
	    
	  </div><!-- #header-right-section --> 
	  
	</div><!-- #header-text-nav-wrap -->
	
      </div><!-- .inner-wrap -->
      
      <div class="header-image-wrap"><div class="inner-wrap"><img src="http://isweb.is.tuebingen.mpg.de/dali/wp-content/uploads/2014/10/DSC015182.jpeg" class="header-image" width="1280" height="290" alt="DALI 2016 &#8211; Data, Learning and Inference"></div></div>
      
      <nav id="site-navigation" class="main-navigation inner-wrap clearfix" role="navigation">
	<h1 class="menu-toggle">Menu</h1>
	<div class="menu-menu-1-container">
	  <ul id="menu-menu-1" class="menu">
            {% for page in site.pages %}
            {% if page.title %}
            <li id="menu-item-{{ page.title }}" class="menu-item menu-item-type-post_type menu-item-object-page {{ page.title }}"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}
	  </ul>
	</div>
      </nav>
    </div><!-- #header-text-nav-container -->
    
    
  </div>
  
</header>
